<!-- 重置密码页面 -->
{% extends "base.html" %}
{% block content %}
<div class="container mt-5" style="max-width:400px;">
  <h3 class="mb-4">重置密码</h3>
  <form method="post">
    <div class="form-group">
      <label for="code">验证码</label>
      <input type="text" class="form-control" id="code" name="code" required placeholder="请输入邮箱收到的验证码">
    </div>
    <div class="form-group">
      <label for="new_password">新密码</label>
      <input type="password" class="form-control" id="new_password" name="new_password" required placeholder="请输入新密码">
    </div>
    <button type="submit" class="btn btn-success btn-block mt-3">重置密码</button>
  </form>
</div>
{% endblock %}
