
<!-- 登录界面 --> 
<form class="form" method="post">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style8.css') }}">
  <div id="login-area">
    <p>LOGIN</p>
    <p id="behind">Log in to your account</p>
  </div>
  <div id="email-area">
    <input name="username" placeholder="用户名" id="email" class="input" type="text" />
  </div>
  <div id="password-area">
    <input name="password" placeholder="密码" id="password" class="input" type="password" />
    <a href="{{ url_for('forgot_password') }}">Forgot password?</a>
  </div>
  <div id="footer-area">
    <button type="submit">登录</button>
    <div id="text-inside">
      <p>Don't have an account?</p>
      <a id="link" href="{{ url_for('register') }}">Sign Up</a>
    </div>
  </div>
  <div id="background-color"></div>
  <div id="whitefilter"></div>
  <div id="link-circle">
    <svg
      xmlns="http://www.w3.org/2000/svg"

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
