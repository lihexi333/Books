<svg width="500" height="260" xmlns="http://www.w3.org/2000/svg">
  <!-- 边框 -->
  <rect x="120" y="30" width="260" height="200" fill="none" stroke="#800000" stroke-width="2"/>
  <text x="180" y="55" font-size="16" fill="#800000">用户登录子系统</text>

  <!-- 用例椭圆 -->
