<svg width="900" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- 层次框 -->
  <rect x="40" y="40" width="820" height="140" fill="#e3f2fd" stroke="#1976d2" stroke-width="2"/>
  <rect x="40" y="220" width="820" height="140" fill="#e8f5e9" stroke="#388e3c" stroke-width="2"/>
  <rect x="40" y="400" width="820" height="140" fill="#fff3e0" stroke="#f57c00" stroke-width="2"/>

  <!-- 层次标题 -->
  <text x="60" y="70" font-size="22" font-weight="bold" fill="#1976d2">前端交互层</text>
  <text x="60" y="250" font-size="22" font-weight="bold" fill="#388e3c">业务逻辑层</text>
  <text x="60" y="430" font-size="22" font-weight="bold" fill="#f57c00">数据存储层</text>

  <!-- 前端交互层模块 -->
  <rect x="120" y="90" width="120" height="40" rx="10" fill="#bbdefb" stroke="#1976d2"/>
  <text x="130" y="115" font-size="16">主界面</text>
  <rect x="260" y="90" width="120" height="40" rx="10" fill="#bbdefb" stroke="#1976d2"/>
  <text x="270" y="115" font-size="16">博客管理界面</text>
  <rect x="400" y="90" width="120" height="40" rx="10" fill="#bbdefb" stroke="#1976d2"/>
  <text x="410" y="115" font-size="16">图书馆界面</text>
  <rect x="540" y="90" width="140" height="40" rx="10" fill="#bbdefb" stroke="#1976d2"/>
  <text x="550" y="115" font-size="16">Markdown编辑界面</text>
  <rect x="700" y="90" width="120" height="40" rx="10" fill="#bbdefb" stroke="#1976d2"/>
  <text x="710" y="115" font-size="16">用户认证界面</text>

  <!-- 业务逻辑层模块 -->
  <rect x="100" y="270" width="120" height="40" rx="10" fill="#c8e6c9" stroke="#388e3c"/>
  <text x="110" y="295" font-size="16">用户管理模块</text>
  <rect x="240" y="270" width="120" height="40" rx="10" fill="#c8e6c9" stroke="#388e3c"/>
  <text x="250" y="295" font-size="16">博客管理模块</text>
  <rect x="380" y="270" width="120" height="40" rx="10" fill="#c8e6c9" stroke="#388e3c"/>
  <text x="390" y="295" font-size="16">图书管理模块</text>
  <rect x="520" y="270" width="120" height="40" rx="10" fill="#c8e6c9" stroke="#388e3c"/>
  <text x="530" y="295" font-size="16">评论管理模块</text>
  <rect x="660" y="270" width="120" height="40" rx="10" fill="#c8e6c9" stroke="#388e3c"/>
  <text x="670" y="295" font-size="16">Markdown管理</text>
  <rect x="800" y="270" width="40" height="40" rx="10" fill="#c8e6c9" stroke="#388e3c"/>
  <text x="805" y="295" font-size="14">API</text>

  <!-- 数据存储层模块 -->
  <rect x="100" y="450" width="100" height="40" rx="10" fill="#ffe0b2" stroke="#f57c00"/>
  <text x="110" y="475" font-size="16">用户信息</text>
  <rect x="220" y="450" width="100" height="40" rx="10" fill="#ffe0b2" stroke="#f57c00"/>
  <text x="230" y="475" font-size="16">博客信息</text>
  <rect x="340" y="450" width="100" height="40" rx="10" fill="#ffe0b2" stroke="#f57c00"/>
  <text x="350" y="475" font-size="16">图书信息</text>
  <rect x="460" y="450" width="100" height="40" rx="10" fill="#ffe0b2" stroke="#f57c00"/>
  <text x="470" y="475" font-size="16">评论信息</text>
  <rect x="580" y="450" width="120" height="40" rx="10" fill="#ffe0b2" stroke="#f57c00"/>
  <text x="590" y="475" font-size="16">Markdown信息</text>
  <rect x="720" y="450" width="100" height="40" rx="10" fill="#ffe0b2" stroke="#f57c00"/>
  <text x="730" y="475" font-size="16">SQLite数据库</text>

  <!-- 层间箭头 -->
  <line x1="180" y1="130" x2="160" y2="270" stroke="#888" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="320" y1="130" x2="260" y2="270" stroke="#888" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="460" y1="130" x2="390" y2="270" stroke="#888" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="610" y1="130" x2="530" y2="270" stroke="#888" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="760" y1="130" x2="670" y2="270" stroke="#888" stroke-width="2" marker-end="url(#arrow)"/>

  <line x1="160" y1="310" x2="150" y2="450" stroke="#888" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="280" y1="310" x2="270" y2="450" stroke="#888" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="400" y1="310" x2="370" y2="450" stroke="#888" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="540" y1="310" x2="510" y2="450" stroke="#888" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="720" y1="310" x2="640" y2="450" stroke="#888" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="820" y1="310" x2="770" y2="450" stroke="#888" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- 箭头定义 -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="8" refY="5" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L10,5 L0,10 L2,5 Z" fill="#888"/>
    </marker>
  </defs>
</svg>
